<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="wrapper">
        <h1>Test your Memory</h1>
        <div class="dashboard">
			<div class="dashboard-element">
                <span class="material-symbols-outlined">timer</span>
                <span id="timer"></span>
			</div>
			<div class="dashboard-element">
				<span class="material-symbols-outlined">content_copy</span>
                <span id="moves"></span>
			</div>
			<div class="dashboard-element">
				<span class="material-symbols-outlined" id="refresh">refresh</span>
			</div>
        </div>
        <div id="form">
			<input type="radio" id="easyMode" name="difficulty" value="easy">
			<label for="easyMode">Easy</label>
			<input type="radio" id="mediumMode" name="difficulty" value="medium" checked="checked">
			<label class="checked" for="mediumMode">Medium</label>
			<input type="radio" id="hardMode" name="difficulty" value="hard">
			<label for="hardMode">Hard</label>
		</div>
        <div class="game-board">
		</div>
        <div class="modal">
            <div class="modal-inner">
                <h3>Well done!</h3>
                <p class="modal-text">You solved it in <span id="final-time"></span> seconds with <span id="final-moves"></span> moves</p>
                <p class="modal-text" id="replay"> 
                    <span class="material-symbols-outlined">refresh</span>
                    Play again?
                </p>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
